---
- hosts: bastions
  gather_facts: no
  become: false
  tasks:
    - name: install the ssh config
      copy:
        src: ./config
        dest: ~/.ssh/config
        owner: ec2-user
        mode: 0644

- hosts: webservers
  gather_facts: yes
  become: true
  roles:
    - private-httpd
    - rhtps.800-53

